name: Rust
# Mostly from: https://kerkour.com/rust-github-actions-ci-cd
# Also from: https://github.com/letsgetrusty/example_lib/blob/master/.github/workflows/rust.yml
on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  checks: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - uses: actions/checkout@v3

      # TODO: Does Cache work?
      # https://docs.github.com/en/actions/using-workflows/caching-dependencies-to-speed-up-workflows
      # https://github.com/marketplace/actions/cache
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            studentpage/target/
            adminpage/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Takes around 8min's
      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          rustup target add wasm32-unknown-unknown
          cargo install trunk

      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version
          trunk --version                 

      - name: Build
        run: |
          sh ./helper_scripts/build.sh

      - name: Package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          sh ./helper_scripts/build.sh
      # From: https://github.com/marketplace/actions/gh-release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin.tar.gz

      - name: Test
        run: |
          cargo check --verbose
          cargo test --all --verbose 

      - name: Lint
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings